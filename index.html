<!DOCTYPE html>
    <html>
    <head>
        <title>Bitcoin Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>   
    <div class="container">
        <div class="header">
            <img src="img/BC_Logo_.png" alt="Bitcoin"
                class="header__logo">
            <h1 class="header__heading">Bitcoin Calculator</h1>
        </div>
        <div class="price">
            <div class="price__bought">
                <label class="price__label">BTC/USD when bought</label>
                <input type="number" class="price__input price__input--bought" placeholder="Price in USD" id="bought">
            </div>
            <div class="price__now">
                <label class="price__label">BTC/USD today</label>
                <input type="number" class="price__input price__input--now" placeholder="Price in USD" id="today">
            </div>
        </div>

        <div class="investment">
            <label class="investment__text">How many BTC did you buy?</label>
            <input type="number" class="investment__btc" placeholder="Amount of BTC" id="buy">
            <button class="investment__btn" id="btn_ok" onclick="myfun()">OK</button>
        </div>

        <p class="result" id="res">
            Please fill all fields to see results.
        </p>
    </div>
    
    </body>
    </html>
